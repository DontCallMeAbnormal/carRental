	<!-- 按钮事件菜单缩放 -->
	<script type="text/javascript">
	$("#sideNav").click(function(e){
		var sideNav=$("#sideNav");
		var pageWrapper=$("#page-wrapper");
		var str=sideNav.data("toggle");
		if(str=='open'){
			sideNav.parent().animate({left:'-260px'});
			pageWrapper.animate({marginLeft:'0px'});
			sideNav.data("toggle","close");
		}else{
			sideNav.parent().animate({left:'0px'});
			pageWrapper.animate({marginLeft:'260px'});
			sideNav.data("toggle","open");
		}
	});
