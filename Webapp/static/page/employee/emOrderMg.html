	//如果staffMgContext为空则请求数据

	//ajax获取用户信息数据

		$.get("queryOrderdetailEmp",function(data,status){

		});

	//将数据写入页面

    	var order_startDate;
    	var order_stopDate;
    	var order_state;
    	var user_name;
    	var order_price;
	    for(var i=0;i<data.length;i++){
	    	
	    	order_id=data[i].order_id;
	    	order_vehicle_id=data[i].order_vehicle_id;
	    	order_startDate=data[i].order_startDate;
	    	order_stopDate=data[i].order_stopDate;
	    	order_state=data[i].order_state;
	    	user_name=data[i].user.user_name;
	    	order_price=data[i].order_price;
	    	
	    	htmlStr+='<tr>'+
	    		'<td>'+order_id+'</td>'+
	    		'<td>'+order_vehicle_id+'</td>'+
	    		'<td>'+order_startDate+'</td>'+
	    		'<td>'+order_stopDate+'</td>'+
	    		'<td>'+order_state+'</td>'+
	    		'<td>'+user_name+'</td>'+
	    		'<td>'+order_price+'</td>'+
	    		'<td><button class="btn btn-primary" onclick="showInfo('+i+')" ><i class="fa fa-list-alt "></i>&nbsp详细信息</button>'+
	    		'<button class="btn btn-success" onclick="showEdit('+i+')" ><i class="fa fa-edit "></i>&nbsp更改</button>'+
	    		'</td>'+
	    	'</tr>';
	    }
	    
	    dataBox.html(htmlStr);
		
	}

		$("#order_stopDate").val(infoContext.order_stopDate);

		$("#order_id").val(infoContext.order_id);
		$("#user_phone").val(infoContext.user.user_phone);
		$("#user_pwd").val(infoContext.user.user_pwd);
		$("#edit_Modal").modal();
	}

		commitdata(commiturl,data,'edit_Modal');

	//ajax方法封装
	function commitdata(commiturl,data,modalId){
		var postupdata=data;
		
		$.ajax({
			url:commiturl,
			async:false,
			type:"POST",
			data:postupdata,
			success:function(result){
				//响应成功则关闭模态框
				if(result!="success"){
					alert(result);
				}
				$('#'+modalId).modal('hide');
				//响应成功刷新数据
				getData();
			},
			error:function(xhr){
				alert("失败,请重试"+xhr.status);
				return;
			}
		});
		
		
	}
	
	//查询的下拉按钮的 后面的钩 切换函数
	$(".choose").click(function(){
		var thebtn = $(this);
		var i = thebtn.children("i")[0];
		var choosebtnes=$(".choose");
		for(var cont=0;cont < choosebtnes.length ;cont++){
			var ii=$(choosebtnes[cont]).children("i")[0];
			$(ii).attr("class","");
		}
		
		$(i).attr("class","glyphicon glyphicon-ok choose-ico");
		//修改输入框的提示内容
		$("#querytext").attr("placeholder",thebtn.data("text"));
		//修改输入框的类型
		$("#querytext").attr("type",thebtn.data("inputtype"));
		
		//修改提交按钮的data-type
		$("#querybtn").data("type",thebtn.data("type"));
	});
	//查询/按名字/按电话/按id
	$("#querybtn").click(function(){
		var thebtn = $(this);

		if(thebtn.data("type")=="order_id"){
			querydata={
					order_id:$("#querytext").val()+' 00:00:00'
			}
		}else if(thebtn.data("type")=="user.user_name"){
			querydata={
					user_name:$("#querytext").val()
			}	
			
		}else if(thebtn.data("type")=="order_state"){
			querydata={
					order_state:$("#querytext").val()
			}		
		}
		
		$.post("queryOrderdetailEmpTerm",querydata,
