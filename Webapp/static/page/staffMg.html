<script type="text/javascript">
	
	//如果staffMgContext为空则请求数据
	if(staffMgContext=="" || staffMgContext==null){
		getData();
	}else{
		writerData(staffMgContext);
	}
	
	
	//ajax获取员工信息数据
	function getData(){
		$.get("queryEmpMssg",function(data,status){
			 staffMgContext=data;
			 writerData(staffMgContext);
		});
	}
	
	//将数据写入页面
	function writerData(data){
		var dataBox=$("#dataBox");
		var htmlStr="";
		var employee_id;
    	var employee_name;
    	var employee_phone;
    	var employee_state;
	    for(var i=0;i<data.length;i++){
	    	employee_id=data[i].employee_id;
	    	employee_name=data[i].employee_name;
	    	employee_phone=data[i].employee_phone;
	    	employee_state=data[i].employee_state;
	    	
	    	if(employee_state=='在岗'){
	    		htmlStr+='<tr style="background: #bae08e;">'+
	    		'<td>'+employee_id+'</td>'+
	    		'<td>'+employee_name+'</td>'+
	    		'<td>'+employee_phone+'</td>'+
	    		'<td>'+employee_state+'</td>'+
	    		'<td><button class="btn btn-primary" onclick="updataEmployee(\''+employee_id+'\')" ><i class="fa fa-edit "></i>&nbsp编辑</button>'+
	    		'<button class="btn btn-danger" onclick="deleteEmployee(\''+employee_id+'\')"><i class="fa fa-pencil "></i>&nbsp删除</button>'+
		    		'</td>'+
		    	'</tr>';
	    	}else{
	    		htmlStr+='<tr>'+
	    		'<td>'+employee_id+'</td>'+
	    		'<td>'+employee_name+'</td>'+
	    		'<td>'+employee_phone+'</td>'+
	    		'<td>'+employee_state+'</td>'+
	    		'<td><button class="btn btn-primary" onclick="updataEmployee(\''+employee_id+'\')" ><i class="fa fa-edit "></i>&nbsp编辑</button>'+
	    		'<button class="btn btn-danger" onclick="deleteEmployee(\''+employee_id+'\')"><i class="fa fa-pencil "></i>&nbsp删除</button>'+
		    		'</td>'+
		    	'</tr>';
	    	}
	    	
	    	
	    }
	    dataBox.html(htmlStr);
		
	}
	
	
	//删除方法
	function deleteEmployee(employee_id){
		console.log("删除id"+employee_id);
		$('#delete_modal').modal();
		$('#delete_btn').attr({
			"onclick":"postDelete(\'"+employee_id+"\')"
		});
	}
	//删除提交
	function postDelete(employee_id){
		var postdata={
				id:employee_id
		};
		commitdata("deleteEmployee",postdata,"delete_modal");
	}
	
	
	//ajax方法封装
	function commitdata(commiturl,commitdata,modalId){
		var postupdata=commitdata;
		$.ajax({
			url:commiturl,
			async:false,
			type:"POST",
			data:commitdata,
			success:function(result){
				//响应成功则关闭模态框
				if(result!="success"){
					alert(result);
				}
				$('#'+modalId).modal('hide');
				//响应成功刷新数据
				getData();
			},
			error:function(xhr){
				alert("失败,请重试"+xhr.status);
				return;
			}
		
		});
		
	}
	
	//修改方法
	function updataEmployee(employee_id){
		$('#updata_modal').modal();
		$('#updata_btn').attr({
			"onclick":"postupdata("+employee_id+")"
		});
	}
	//修改提交
	function postupdata(employee_id){
		var postupdata={
				employee_id:employee_id,
				employee_name:$("#employee_name").val(),
				employee_phone:$("#employee_phone").val()
		};
		commitdata("updataEmployee",postupdata,"updata_modal");
		
	}
	
	

	//新增方法
	function addEmployee(){
		$('#add_modal').modal();//打开模态框
	}
	//新增提交
	function postadd(){
		var postupdata={
				employee_name:$("#add_employee_name").val(),
				employee_phone:$("#add_employee_phone").val(),
				employee_pwd:$("#add_employee_pwd").val()
		};
		commitdata("addEmployee",postupdata,"add_modal");
	}
	
	
	//查询的下拉按钮的 后面的钩 切换函数
	$(".choose").click(function(){
		var thebtn = $(this);
		var i = thebtn.children("i")[0];
		var choosebtnes=$(".choose");
		for(var cont=0;cont < choosebtnes.length ;cont++){
			var ii=$(choosebtnes[cont]).children("i")[0];
			$(ii).attr("class","");
		}
		
		$(i).attr("class","glyphicon glyphicon-ok choose-ico");
		//修改输入框的提示内容
		$("#querytext").attr("placeholder",thebtn.data("text"));
		//修改提交按钮的data-type
		$("#querybtn").data("type",thebtn.data("type"));
	});
	//查询/按名字/按电话/按工号/按状态
	$("#querybtn").click(function(){
		var thebtn = $(this);
		var querydata;
		if(thebtn.data("type")=="employee_id"){
			querydata={
					employee_id:$("#querytext").val()
			}
		}else if(thebtn.data("type")=="employee_name"){
			querydata={
					employee_name:$("#querytext").val()
			}			
		}else if(thebtn.data("type")=="employee_phone"){
			querydata={
					employee_phone:$("#querytext").val()
			}			
		}else if(thebtn.data("type")=="employee_state"){
			querydata={
					employee_state:$("#querytext").val()
			}			
		}
		
		$.post("queryEmployeeTerm",querydata,
			    function(data,status){
					//将返回的数据写到页面
					writerData(data);
			    });
	});
	
	
	
</script>
